<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100">
    <!-- Background -->
    <rect width="500" height="100" fill="none"/>
    
    <!-- Musical note with quantum circles -->
    <circle cx="50" cy="50" r="35" fill="none" stroke="#6366f1" stroke-width="2"/>
    <circle cx="50" cy="50" r="25" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- Musical note -->
    <path d="M50,25 L50,65 C50,80 35,80 35,65 C35,50 50,50 50,65" 
          fill="#ffffff"/>
    
    <!-- Text -->
    <text x="100" y="65" 
          font-family="Arial, sans-serif" 
          font-size="40" 
          font-weight="bold" 
          fill="white">
        QuantumVibes
    </text>
</svg>